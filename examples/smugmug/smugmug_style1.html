<?xml version="1.0" encoding="ISO-8859-1"?>
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Imago Sample Gallery</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css" />
        <link rel="stylesheet" href="css/imago.css" type="text/css" />
        <link rel="stylesheet" href="css/colors1.css" type="text/css" />
        <script src="../js/mootools-1.2.4-core_imago.js" type="text/javascript">
        </script>
        <script src="../js/mootools-1.2.4.2-more.js" type="text/javascript">
        </script>
        <script src="../../src/slider.js" type="text/javascript">
        </script>
        <script src="../../src/imago-nc.js" type="text/javascript">
        </script>

        <script src="../../src/imago_loader-nc.js" type="text/javascript">
        </script>
        <script src="../js/moosmugV02.js" type="text/javascript">
        </script>

        <script type="text/javascript">

            
            var gallery;
            function start(){
                gallery = new Gallery();
                gallery.loader = new SmugmugLoader(3844135);
                
                gallery.loader.load();
            }
            
            window.addEvent('domready', function(){
                start()
            });			
        </script>
    </head>
    <body>
        <h1><a id="logo" href="#">Imago Sample Gallery</a></h1>
        <ul id="navBar">
            <li>
                <a href="#" class="selected">Gallery</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
        <div id="sideBarMenu">
        	<div id="sideBarContent">
            	<h3 id="imagoGalleryTitle"></h3>
				<a id="imagoMenuPrevLink"><img src="css/img/menuPrevImg.png" alt=""/></a>
				<a id="imagoMenuNextLink"><img src="css/img/menuNextImg.png" alt=""/></a>
			</div>
            <a href="#" id="sideBarTab" class="sideBarTabClosed"></a>
        </div>
        <div id="imagoFrame">
            <a id="imagoPreviousImageLink"></a>
            <img src="css/img/emptyX.gif" alt="" id="imagoCurrentImg"/><a id="imagoNextImageLink"></a>
            <h3 id="imagoCurrentImageTitle">The gallery is loading...</h3>
            <div id="imagoCurrentImageLoading">
            </div>
			
			<div id="imagoLoading">
            </div>
        </div>
        <div class="msg">
            <span id="imagoError">I am the error shown to the user</span>
        </div>
		
		
    </body>
</html>
